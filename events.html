<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אירועים קרובים - מנהל אירועי ימי הולדת</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="תפריט" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="register.html">רישום גן חדש</a></li>
                <li><a href="birthday-party.html">תיאום מסיבת יום הולדת</a></li>
                <li><a href="events.html">אירועים קרובים</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>אירועים קרובים</h1>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-button">◀</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-button">▶</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <div id="eventDetails" class="event-details" style="display: none;">
            <h2>פרטי האירוע</h2>
            <div class="event-info">
                <p><strong>שם הילד:</strong> <span id="eventChildName"></span></p>
                <p><strong>תאריך:</strong> <span id="eventDate"></span></p>
                <p><strong>מיקום:</strong> <span id="eventLocation"></span></p>
                <p><strong>הערות:</strong> <span id="eventNotes"></span></p>
            </div>

            <div class="attendance-section">
                <h3>אישורי הגעה</h3>
                <form id="attendanceForm">
                    <div class="form-group">
                        <label for="parentName">שם ההורה:</label>
                        <input type="text" id="parentName" name="parentName" required>
                    </div>
                    <div class="form-group">
                        <label for="childName">שם הילד:</label>
                        <input type="text" id="childName" name="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="attendanceStatus">האם תגיעו?</label>
                        <select id="attendanceStatus" name="attendanceStatus" required>
                            <option value="yes">כן</option>
                            <option value="no">לא</option>
                            <option value="maybe">אולי</option>
                        </select>
                    </div>
                    <button type="submit">שלח אישור הגעה</button>
                </form>

                <div class="attendance-list">
                    <h4>רשימת אישורי הגעה</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>שם ההורה</th>
                                <th>שם הילד</th>
                                <th>סטטוס</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 מנהל אירועי ימי הולדת - כל הזכויות שמורות</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navList = document.getElementById('navList');
        hamburgerBtn.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            navList.classList.toggle('open');
        });
    </script>
</body>
</html>
