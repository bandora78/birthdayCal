<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 专注 -  专注 </title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="转驻专" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">祝 转</a></li>
                <li id="registerGardenLink"><a href="register.html">专砖  砖</a></li>
                <li id="childrenListLink" style="display: none;"><a href="children.html">专砖转  </a></li>
                <li><a href="events.html"> 专注</a></li>
                <li><a href="birthday-party.html">转 专注</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>转 专注</h1>
        
        <div id="gardenInfoAndLink" style="display: none; margin-bottom: 1.5em; text-align: center;">
            <h2 id="gardenNameDisplay"></h2>
            <p>砖 专 转 拽砖专   砖 专砖 转  :</p>
            <input id="parentRegLink" type="text" readonly style="width:90%;max-width: 400px; text-align:left;direction:ltr;" />
            <button id="copyGardenLinkBtn" class="feature-button" type="button" style="font-size:0.95em; padding:0.4em 1.2em; margin-top: 1em;"> 注转拽 砖 住驻</button>
            <span id="copyGardenLinkMsg" style="color:green;display:none; margin-top: 0.5em; display: block;">拽砖专 注转拽!</span>
        </div>

        <div class="event-form-container">
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="eventType">住 专注:</label>
                    <select id="eventType" name="eventType" required>
                        <option value="birthday"> 转</option>
                        <option value="other">专注 专</option>
                    </select>
                </div>

                <div id="childSelectGroup" class="form-group">
                    <label for="childSelect">专 :</label>
                    <select id="childSelect" name="childSelect">
                        <option value="">专 </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventDate">转专 专注:</label>
                    <input type="text" id="eventDate" name="eventDate" required>
                </div>

                <div class="form-group">
                    <label for="location">拽:</label>
                    <select id="location" name="location" required>
                        <option value="kindergarten"></option>
                        <option value="other">拽 专</option>
                    </select>
                </div>

                <div id="otherLocationDiv" class="form-group" style="display: none;">
                    <label for="otherLocation">驻专 拽:</label>
                    <input type="text" id="otherLocation" name="otherLocation">
                </div>

                <div class="form-group">
                    <label for="notes">注专转:</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="feature-button">砖专 专注</button>
            </form>
        </div>

        <div class="events-lists">
            <div class="parties-list">
                <h2> 转 拽专</h2>
                <div id="partiesList" class="events-grid"></div>
            </div>

            <div class="upcoming-events">
                <h2>专注 拽专 专</h2>
                <div id="upcomingEventsList" class="events-list"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>漏 2024  专注  -  转 砖专转</p>
    </footer>

    <!-- Add Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/he.js"></script>
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/birthday-party.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
