<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专砖 转 -  专注  转</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="转驻专" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">祝 转</a></li>
                <li><a href="register.html">专砖 转</a></li>
                <li><a href="birthday-party.html">转 住转  转</a></li>
                <li><a href="events.html">专注 拽专</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>专砖 转</h1>
        <form id="kindergartenRegistrationForm" class="registration-form">
            <div class="form-group">
                <label for="kindergartenName">砖 :</label>
                <input type="text" id="kindergartenName" name="kindergartenName" required>
            </div>
            
            <div class="form-group">
                <label for="schoolYear">砖转 :</label>
                <input type="text" id="schoolYear" name="schoolYear" required>
            </div>

            <div class="form-group">
                <label for="teacherName">砖 转:</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>

            <div class="form-group">
                <label for="email">":</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">驻:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit">砖</button>
        </form>

        <div id="gardenLinkSection" class="children-list" style="display: none; text-align: center;">
            <h2> 爪专 爪!</h2>
            <p>  砖: <span id="gardenIdDisplay" style="font-weight:bold;direction:ltr;"></span></p>
            <p>砖 专 转 拽砖专   砖 专砖 转  :</p>
            <input id="parentRegLink" type="text" readonly style="width:90%;text-align:left;direction:ltr;" />
            <button id="copyParentLinkBtn" type="button" style="margin-top:10px;"> 注转拽 拽砖专</button>
            <div id="copyParentLinkMsg" style="color:green;margin-top:5px;display:none;">拽砖专 注转拽!</div>
        </div>

        <div id="childrenList" class="children-list" style="display: none;">
            <h2>专砖转 </h2>
            <form id="addChildForm">
                <div class="form-group">
                    <label for="childName">砖 :</label>
                    <input type="text" id="childName" name="childName" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">转专 :</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <button type="submit">住祝 </button>
            </form>

            <div id="childrenTable">
                <table>
                    <thead>
                        <tr>
                            <th>砖 </th>
                            <th>转专 </th>
                            <th>驻注转</th>
                        </tr>
                    </thead>
                    <tbody id="childrenTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>漏 2024  专注  转 -  转 砖专转</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navList = document.getElementById('navList');
        hamburgerBtn.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            navList.classList.toggle('open');
        });
    </script>
</body>
</html>
