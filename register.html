    <main>
        <h1>专砖  砖</h1>

        <form id="kindergartenRegistrationForm" class="registration-form">
            <div class="form-group">
                <label for="kindergartenName">砖 :</label>
                <input type="text" id="kindergartenName" required>
            </div>

            <div class="form-group">
                <label for="schoolYear">砖转 :</label>
                <input type="text" id="schoolYear" required>
            </div>

            <div class="form-group">
                <label for="teacherName">砖 转:</label>
                <input type="text" id="teacherName" required>
            </div>

            <div class="form-group">
                <label for="email">":</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">驻:</label>
                <input type="tel" id="phone" required>
            </div>

            <button type="submit" class="feature-button">砖专 </button>
        </form>

        <div id="gardenLinkSection" style="display: none; margin-top: 2em; text-align: center;">
            <h2>驻专 </h2>
            <p> : <span id="gardenIdDisplay" style="font-weight: bold;"></span></p>
            <p>砖 专 转 拽砖专   砖 专砖 转  :</p>
            <input id="parentRegLink" type="text" readonly style="width:90%;max-width: 400px; text-align:left;direction:ltr;" />
            <button id="copyParentLinkBtn" class="feature-button" type="button" style="font-size:0.95em; padding:0.4em 1.2em; margin-top: 1em;"> 注转拽 砖 住驻</button>
            <span id="copyParentLinkMsg" style="color:green;display:none; margin-top: 0.5em; display: block;">拽砖专 注转拽!</span>
        </div>

        <div id="childrenList" style="display: none;">
            <h2>专砖转  </h2>
            <button id="addChildBtn" class="feature-button" style="margin-bottom: 1em;">住祝  砖</button>
            <table class="children-table">
                <thead>
                    <tr>
                        <th>砖 </th>
                        <th></th>
                        <th>转专 </th>
                        <th>砖 专</th>
                        <th>驻注转</th>
                    </tr>
                </thead>
                <tbody id="childrenTableBody"></tbody>
            </table>
        </div>
