<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רישום ילדים לגן - מנהל אירועי ימי הולדת</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="תפריט" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="register.html">רישום גן חדש</a></li>
                <li><a href="birthday-party.html">תיאום מסיבת יום הולדת</a></li>
                <li><a href="events.html">אירועים קרובים</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>רישום ילדים לגן</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="parentName">שם ההורה:</label>
                    <input type="text" id="parentName" required>
                </div>
                <div class="form-group">
                    <label for="parentPhone">טלפון:</label>
                    <input type="tel" id="parentPhone" required>
                </div>
                <div class="form-group">
                    <label for="parentEmail">אימייל:</label>
                    <input type="email" id="parentEmail" required>
                </div>

                <div id="childrenContainer">
                    <div class="child-entry">
                        <h3>ילד/ה 1</h3>
                        <div class="form-group">
                            <label for="childName1">שם הילד/ה:</label>
                            <input type="text" id="childName1" required>
                        </div>
                        <div class="form-group">
                            <label for="childBirthday1">תאריך לידה:</label>
                            <input type="date" id="childBirthday1" required>
                        </div>
                    </div>
                </div>

                <button type="button" id="addChildBtn" class="feature-button">+ הוסף ילד/ה</button>
                <button type="submit" class="feature-button">שלח רישום</button>
            </form>
        </div>

        <div id="gardenLinkSection" class="children-list" style="display: none; text-align: center;">
            <h2>הגן נוצר בהצלחה!</h2>
            <p>מזהה הגן שלך: <span id="gardenIdDisplay" style="font-weight:bold;direction:ltr;"></span></p>
            <p>שלח להורים את הקישור הבא כדי שיוכלו לרשום את ילדיהם לגן:</p>
            <input id="parentRegLink" type="text" readonly style="width:90%;text-align:left;direction:ltr;" />
            <button id="copyParentLinkBtn" type="button" style="margin-top:10px;">📋 העתק קישור</button>
            <div id="copyParentLinkMsg" style="color:green;margin-top:5px;display:none;">הקישור הועתק!</div>
        </div>

        <div id="childrenList" class="children-list" style="display: none;">
            <h2>רשימת ילדים</h2>
            <form id="addChildForm">
                <div class="form-group">
                    <label for="childName">שם הילד:</label>
                    <input type="text" id="childName" name="childName" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">תאריך לידה:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="parentName">שם ההורה:</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>

                <button type="submit">הוסף ילד</button>
            </form>

            <div id="childrenTable">
                <table>
                    <thead>
                        <tr>
                            <th>שם הילד</th>
                            <th>תאריך לידה</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="childrenTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 מנהל אירועי ימי הולדת - כל הזכויות שמורות</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navList = document.getElementById('navList');
        hamburgerBtn.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            navList.classList.toggle('open');
        });
    </script>
</body>
</html>
