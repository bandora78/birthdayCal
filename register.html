<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רישום גן - מנהל אירועים בגן</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="תפריט" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">דף הבית</a></li>
                <li id="registerGardenLink"><a href="register.html">רישום גן חדש</a></li>
                <li id="childrenListLink" style="display: none;"><a href="children.html">רשימת הילדים בגן</a></li>
                <li><a href="events.html">לוח אירועים</a></li>
                <li><a href="birthday-party.html">תיאום אירועים</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>רישום גן חדש</h1>

        <form id="kindergartenRegistrationForm" class="registration-form">
            <div class="form-group">
                <label for="kindergartenName">שם הגן:</label>
                <input type="text" id="kindergartenName" required>
            </div>

            <div class="form-group">
                <label for="schoolYear">שנת לימודים:</label>
                <input type="text" id="schoolYear" required>
            </div>

            <div class="form-group">
                <label for="teacherName">שם הגננת:</label>
                <input type="text" id="teacherName" required>
            </div>

            <div class="form-group">
                <label for="email">דוא"ל:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" required>
            </div>

            <button type="submit" class="feature-button">שמור גן</button>
        </form>

        <div id="gardenLinkSection" style="display: none; margin-top: 2em; text-align: center;">
            <h2>פרטי הגן</h2>
            <p>מזהה הגן: <span id="gardenIdDisplay" style="font-weight: bold;"></span></p>
            <p>שלח להורים את הקישור הבא כדי שיוכלו לרשום את ילדיהם לגן:</p>
            <input id="parentRegLink" type="text" readonly style="width:90%;max-width: 400px; text-align:left;direction:ltr;" />
            <button id="copyParentLinkBtn" class="feature-button" type="button" style="font-size:0.95em; padding:0.4em 1.2em; margin-top: 1em;">📋 העתק ושליחה בוואטסאפ</button>
            <span id="copyParentLinkMsg" style="color:green;display:none; margin-top: 0.5em; display: block;">הקישור הועתק!</span>
        </div>

        <div id="childrenList" style="display: none;">
            <h2>רשימת הילדים בגן</h2>
            <button id="addChildBtn" class="feature-button" style="margin-bottom: 1em;">הוסף ילד חדש</button>
            <table class="children-table">
                <thead>
                    <tr>
                        <th>שם הילד</th>
                        <th>מזהה</th>
                        <th>תאריך לידה</th>
                        <th>שם ההורה</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="childrenTableBody"></tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2024 מנהל אירועים בגן - כל הזכויות שמורות</p>
    </footer>

    <script src="js/register.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
