<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רישום גננת - מנהל אירועי ימי הולדת</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button class="hamburger" id="hamburgerBtn" aria-label="תפריט" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="navList">
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="register.html">רישום גננת</a></li>
                <li><a href="birthday-party.html">תיאום מסיבת יום הולדת</a></li>
                <li><a href="events.html">אירועים קרובים</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>רישום גננת</h1>
        <form id="kindergartenRegistrationForm" class="registration-form">
            <div class="form-group">
                <label for="kindergartenName">שם הגן:</label>
                <input type="text" id="kindergartenName" name="kindergartenName" required>
            </div>
            
            <div class="form-group">
                <label for="schoolYear">שנת לימודים:</label>
                <input type="text" id="schoolYear" name="schoolYear" required>
            </div>

            <div class="form-group">
                <label for="teacherName">שם הגננת:</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>

            <div class="form-group">
                <label for="email">דוא"ל:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit">שלח</button>
        </form>

        <div id="childrenList" class="children-list" style="display: none;">
            <h2>רשימת ילדים</h2>
            <form id="addChildForm">
                <div class="form-group">
                    <label for="childName">שם הילד:</label>
                    <input type="text" id="childName" name="childName" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">תאריך לידה:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <button type="submit">הוסף ילד</button>
            </form>

            <div id="childrenTable">
                <table>
                    <thead>
                        <tr>
                            <th>שם הילד</th>
                            <th>תאריך לידה</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="childrenTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 מנהל אירועי ימי הולדת - כל הזכויות שמורות</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navList = document.getElementById('navList');
        hamburgerBtn.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            navList.classList.toggle('open');
        });
    </script>
</body>
</html>
